<ion-header>
  <ion-toolbar color="primary">
    <ion-title>About</ion-title>

    <ion-buttons slot="primary">
      <ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <img src="assets/img/appicon.svg" />
  <h1>Ionic Auth Connect w/ ID Vault</h1>
  <h2>Demo Application</h2>
  <h3>Capacitor: 2.1.0</h3>
  <h3>Auth Connect: 2.1.0</h3>
  <h3>Identity Vault: 4.2.0</h3>
  <h4>Authentication Mode: {{authMode}}</h4>
  <h4>Biometrics Type: {{bioType}}</h4>
  <h3>Current User:</h3>
  <div>
    <div>Email: {{user && user.email}}</div>
    <div>id: {{user && user.id}}</div>
  </div>
</ion-content>
