<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-label>
        <div>{{category.name}}</div>
        <div>{{category.description}}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
